<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <!--registration form-->
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Username" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" name="Email" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="Password" placeholder="Password">
                            </div>
                            <div class="input-box">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" name="cPassword" placeholder="Confirm Password">
                                </div>
                                <div class="button">
                                    <input type="submit" class="btn" onclick="validation()" value="Register">
                                    </div>
                                    <div class="group">
                                        <span> <a href="#">Forget-Password</a></span>
                                        <span> <a href="#">Login</a></span>
                                    

                </div>
            </form></div>
            <!--popup-->
            <div class="popup" id="popup">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <h2>Thank You!</h2>
                <p>Your are registration Successfully.Thanks!</p>
                <a href="file:///C:/Users/Admin/Desktop/Blossombazaar/home.html"><button onclick="closeSlide()">OK</button></a>
            </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
